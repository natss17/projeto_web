<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Seletores de Classe</title>
    <style>
        .destaque {
            color: rgb(255, 0, 119);
            font-weight: bold;
        }
        .sublinhado {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p class="destaque">Este parágrafo está em destaque.</p>
    <p class="sublinhado">Este parágrafo está sublinhado.</p>
    <p class="destaque sublinhado">Este parágrafo está em destaque e sublinhado.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <div class="form-container">
        <h1>FICHA DE MATRÍCULA</h1>
        <form>
            <div class="form-section">
                <label for="dataMatricula">Data da Matrícula:</label>
                <input type="text" id="dataMatricula" name="dataMatricula">
                
                <label for="codigoMatricula">Código da Matrícula:</label>
                <input type="text" id="codigoMatricula" name="codigoMatricula">
            </div>

            <h2>DADOS DO ALUNO</h2>
            <div class="form-section">
                <label for="nomeAluno">Nome:</label>
                <input type="text" id="nomeAluno" name="nomeAluno">

                <label for="nascAluno">Data de Nasc.:</label>
                <input type="date" id="nascAluno" name="nascAluno">
            </div>

            <div class="form-section">
                <label for="naturalidade">Naturalidade:</label>
                <input type="text" id="naturalidade" name="naturalidade">

                <label for="uf">UF:</label>
                <input type="text" id="uf" name="uf" style="width: 50px;">

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf">
            </div>

            <div class="form-section">
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg">

                <label for="orgaoExp">Orgão Exped.:</label>
                <input type="text" id="orgaoExp" name="orgaoExp">

                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </div>

            <h2>FILIAÇÃO</h2>
            <div class="form-section">
                <label for="nomePai">Pai:</label>
                <input type="text" id="nomePai" name="nomePai">

                <label for="telPai">Telefone:</label>
                <input type="text" id="telPai" name="telPai">
            </div>

            <div class="form-section">
                <label for="nomeMae">Mãe:</label>
                <input type="text" id="nomeMae" name="nomeMae">

                <label for="telMae">Telefone:</label>
                <input type="text" id="telMae" name="telMae">
            </div>

            <div class="form-section">
                <label for="responsavel">Nome do Responsável:</label>
                <input type="text" id="responsavel" name="responsavel">

                <label for="parentesco">Grau de Parentesco:</label>
                <input type="text" id="parentesco" name="parentesco">

                <label for="telResponsavel">Telefone:</label>
                <input type="text" id="telResponsavel" name="telResponsavel">
            </div>

            <h2>ENDEREÇO</h2>
            <div class="form-section">
                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua">

                <label for="numero">Nº:</label>
                <input type="text" id="numero" name="numero">
            </div>

            <div class="form-section">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro">

                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento">
            </div>

            <div class="form-section">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep">

                <label for="cidadeEstado">Cidade/Estado:</label>
                <input type="text" id="cidadeEstado" name="cidadeEstado">
            </div>

            <h2>ANO ESCOLAR</h2>
            <div class="form-section">
                <label>
                    <input type="checkbox" name="anoEscolar" value="maternal"> Ed. Infantil: Maternal
                </label>
                <label>
                    <input type="checkbox" name="anoEscolar" value="preescola"> Pré-escola
                </label>
                <label>
                    <input type="checkbox" name="anoEscolar" value="fundamental"> Ensino Fundamental:
                    <input type="text" style="width: 50px;">
                </label>
                <label>
                    <input type="checkbox" name="anoEscolar" value="medio"> Ensino Médio:
                    <input type="text" style="width: 50px;">
                </label>
            </div>

            <h2>RELAÇÃO DE DOCUMENTOS PARA A MATRÍCULA</h2>
            <div class="form-section">
                <label for="qtdDocumentos">QTD:</label>
                <input type="text" id="qtdDocumentos" name="qtdDocumentos">

                <label for="documentos">DOCUMENTO:</label>
                <input type="text" id="documentos" name="documentos">
            </div>

            <h2>OBSERVAÇÕES</h2>
            <div class="form-section">
                <textarea name="observacoes" id="observacoes" rows="4"></textarea>
            </div>
        </form>
    </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Estilização de Texto</title>
  <style>
    h1 { color: rgb(167, 205, 255); } 
    p { color: #336699; } 
    span.destaque { color: rgb(255, 0, 157); }
  </style>
</head>
<body>
  <h1>Título em Azul</h1>
  <p>Parágrafo com cor em código hexadecimal.</p>
  <p>Texto com <span class="destaque">destaque em vermelho</span>.</p>
</body>
</html>

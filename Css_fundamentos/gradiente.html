<!DOCTYPE html>
<html>
<head>
  <title>Gradientes CSS</title>
  <style>
    .gradiente-linear {
      background-image: linear-gradient(to right, #9992ff, #94c6f0, #ff69f3);
      height: 200px;
    }
    .gradiente-linear {
      background-image: linear-gradient(to top, #1406da, #008cff, #00eeff);
      height: 200px;
    }
    .gradiente-radial {
      background-image: radial-gradient(circle, #e47878, #990000);
      height: 200px;
    }
  </style>
</head>
<body>

  <h2>Gradiente Linear</h2>
  <div class="gradiente-linear"></div>

  <h2>Gradiente Radial</h2>
  <div class="gradiente-radial"></div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Estilização de Texto</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Bungee+Tint&family=DM+Serif+Text:ital@0;1&family=Pacifico&display=swap');
    h2 {  font-family: "Baskervville SC", serif; }  
    h2 { font-weight: bold; }  
    strong { font-weight: 600; }  
  </style>
</head>
<body>
  <h2>Título em Negrito</h2>
  <p>Parágrafo com <strong>palavras-chave em destaque</strong>.</p>
</body>
</html>
